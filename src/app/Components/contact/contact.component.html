<main class="container-fluid vh-100 overflow-y-auto">
    <div class="row my-4 px-4">
        <div class="sectionHeading py-4 w-50">
            <h6 class="text-muted animate__animated animate__fadeInDown animate__slow">GET IN TOUCH</h6>
            <p class="playfair-display fw-bold fs-6 lh-lg animate__animated animate__fadeInUp animate__slow">CONTACT</p>
        </div>
    </div>


    <div class="row my-2 align-items-center">
        <div class="col-md-6 d-flex flex-column justify-content-between">
            <div class="row my-2 align-items-center">
                <div class="col-md-4 d-flex justify-content-center">
                    <div class="iconContainer p-4 bg-body-secondary">
                        <i class="fa-solid fa-globe text-primary fa-2x"></i>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="infoContainer text-primary">
                        <span role="button">info@domain.com</span>
                    </div> 
                </div>
            </div>
            <div class="row my-2 align-items-center">
                <div class="col-md-4 d-flex justify-content-center">
                    <div class="iconContainer p-4 bg-body-secondary">
                        <i class="fa-regular fa-map text-primary fa-2x"></i>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="infoContainer text-muted w-75">
                        <span>198 West 21th Street, Suite 721 New York NY 10016</span>
                    </div> 
                </div>
            </div>
            <div class="row my-2 align-items-center">
                <div class="col-md-4 d-flex justify-content-center">
                    <div class="iconContainer p-4 bg-body-secondary">
                        <i class="fa-solid fa-phone-flip text-primary fa-2x"></i>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="infoContainer text-primary">
                        <span role="button">+123 456 7890</span>
                    </div> 
                </div>
            </div>
        </div>

        <div class="col-md-6 d-flex flex-column justify-content-between">
            <div class="my-2">
                <input class="form-control p-3 rounded-0 bg-body-secondary" type="text" placeholder="Name" aria-label=".form-control-lg example">
            </div>
            <div class="my-2">
                <input class="form-control p-3 rounded-0 bg-body-secondary" type="email" placeholder="E-mail" aria-label=".form-control-lg example">
            </div>
            <div class="my-2">
                <input class="form-control p-3 rounded-0 bg-body-secondary" type="text" placeholder="Subject" aria-label=".form-control-lg example">
            </div>
            <div class="my-2">
                <textarea class="form-control p-3 rounded-0 bg-body-secondary" type="text" placeholder="Message" style="height: 100px" aria-label=".form-control-lg example"></textarea>
            </div>
            <div class="my-1">
                <button class="form-control p-3 rounded-0 bg-primary text-white w-50" type="text" >Send Message</button>
            </div>
        </div>
    </div>
